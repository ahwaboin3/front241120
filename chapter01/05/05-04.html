<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 05-05.html -->
    <!-- 05-4 폼에서 사용하는 여러 가지 태그 
        <input>태그 외에 폼에서 사용하는 태그를 살펴보겠습니다. 
    -->
    <!-- 여러 줄을 입력하는 텍스트 영역 <textarea> 태그
        이 태그로 텍스르를 여러 줄 입력하는 영역을 만들 수도 있는데,
        이 영역을 텍스트 영역이라고 합니다.
        <textarea>태그의 속성
        종류 | 설명
        cols | 텍스트 영역의 가로 너비를 문자 단위로 지정합니다.
        rows | 텍스트 영역의 세로 길이를 줄 단위로 지정합니다. 지정한
        숫자보다 줄 개수가 많아지면 스크롤 막대가 생깁니다.    
    -->
    <textarea cols="80" rows="20"></textarea>
    <!-- 드롭다운 목록을 만들어 주는 <select>,<option>태그
        기본형
        <select>
            <option value="값1">내용1</option>
            <option>내용2</option>
            ...
        </select>    
    -->
    <hr>
    <select>
        <option>내용1</option>
        <option>내용2</option>
        <option>내용3</option>
        <option>내용4</option>
    </select>
    <!-- 
        <select>태그의 속성
        종류 | 설명
        size | 화면에 표시할 드롭다운 항목의 개수를 지정합니다.
        multiple | 드롭다운 목록에서 둘 이상의 항목을 선택할 때 사용합니다.
    -->
    <select multiple>
        <option>내용1</option>
        <option>내용2</option>
        <option>내용3</option>
        <option>내용4</option>
        <option>내용5</option>
        <option>내용6</option>
    </select>
    <!-- ctl + left click : 여러 항목을 선택 가능
        shift + left click : 여러 항목을 이어서 선택 가능 
    -->
    <select multiple size="2">
        <option>내용1</option>
        <option>내용2</option>
        <option>내용3</option>
        <option>내용4</option>
        <option>내용5</option>
        <option>내용6</option>
    </select>
    <!-- option 태그의 속성
        종류 | 설명
        value | 해당 항목을 선택할 때 서버로 넘겨줄 값을 지정합니다.
        selected | 드롭다운 메뉴를 삽입할 때 기본적으로 선택해서
        보여 줄 항목을 지정합니다.
    -->
    <select>
        <option>내용1</option>
        <option>내용2</option>
        <option selected>내용3</option>
        <option>내용4</option>
        <option>내용5</option>
        <option>내용6</option>
    </select>

    <!-- 버튼을 만들어 주는 <button>태그
    button 태그의 type속성
    종류 | 설명
    submit | 폼을 서버로 전송합니다. <input type="submit">과 같은 기능을
    합니다
    reset | 폼에 입력한 내용을 초기화합니다. <input type="reset">과 같은
    기능을 합니다.
    button | 버튼 형태만 만들 뿐 자체 기능은 없습니다. 
    <input type="button">과 같은 기능을 합니다.    
    -->
    <button>버튼 이름</button>
    <button><img src="images/search.png" width="30"></button>
</body>
</html>
