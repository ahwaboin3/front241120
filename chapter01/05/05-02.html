<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 05-02.html -->
    <!-- 05-2 사용자 입력을 위한 input 태그 
    로그인 창이에서 아이디나 비밀번호를 입력하는 항목이나 로그인 버튼처럼
    사용자가 입력할 부분은 주로 <input>태그를 이용해 넣습니다.
    <input> 태그로 넣을 수 있는 요소는 아주 다양합니다. 
    -->
    <!-- <input>태그의 type 속성 한눈에 살펴 보기
    <input>태그에서 입력 형태를 지정할 때 type속성을 사용합니다.
    <input> 태그의 type속성
    종류 | 설명
    text | 한 줄짜리 텍스트를 입력할 수 있는 텍스트 박스를 넣습니다.(기본값)
    password | 비밀번호를 입력할 수 있는 필드를 넣습니다.
    search | 검색할 때 입력하는 필드를 넣습니다.
    url | url주소를 입력할 수 있는 필드를 넣습니다.
    email | 이메일 주소를 입력할 수 있는 필드를 넣습니다
    tel | 전화번호를 입력할 수 있는 필드를 넣습니다.
    checkbox | 주어진 여러 항목에서 2개 이상 선택할 수 있는 체크 박스를
    넣습니다.
    radio | 주어진 여러 항목에서 1개만 선택할 수 있는 라디오 버튼을
    넣습니다.
    number | 수량 숫자를 조절할 수 잇는 스핀 박스를 넣습니다
    range | 크기 숫자를 조절할 수 있는 슬라이드 막대를 넣습니다.
    date | 사용자 지역을 기준으로 날짜(연,월,일)를 넣습니다
    month | 사용자 지역을 기준으로 날짜(연,월)를 넣습니다
    week | 사용자 지역을 기준으로 날짜(연, 주)를 넣습니다.
    time | 사용자 지역을 기준으로 시간(시,분,초,분할 초)을 넣습니다.
    datatime-local | 사용자가 있는 지역을 기준으로 날짜와 시간(연,월,일
    ,시,분,초,분할 초)을 넣습니다
    submit | 전송 버튼을 넣습니다
    reset | 리셋 버튼을 넣습니다
    image | submit 버튼 대신 사용할 이미지를 넣습니다.
    button | 일반 버튼을 넣습니다.
    file | 파일을 첨부할 수 있는 버튼을 넣습니다.
    hidden | 사용자에게는 보이지 않지만 서버로 넘겨주는 값이 있는
    필드를 만듭니다.
    -->
    <form>
        <input type="password">
    </form>
    <!-- 텍스트와 비밀번호를 나타내는 text와 password 
    텍스트 필드는 주로 아이디나 이름, 주소 등 한 줄짜리 일반 텍스트를
    입력할 때 사용합니다. 비밀번호 필드는 입력하는 내용을 화면에 보여주지
    않아야 하므로 '*','●' 로 표시됩니다.
    텍스트, 비밀번호 필드에서 사용하는 주요 속성
    종류 | 설명
    size | 텍스트와 비밀번호 필드의 길이를 지정합니다. 
    value | 텍스트 필드 요소가 화면에 표시 될 때 텍스트 필드 부분에 보여
    주는 내용입니다. 이 속성을 사용하지 않으면 빈 텍스트 필드가 표시됩니다.
    비밀번호 필드에서 사용하지 않는 속성입니다.
    maxlength | 텍스트 필드와 비밀번호 필드에 입력할 수 있는 최대
    문자 수를 지정합니다.
    -->
    <form>
        <p>기본 사이즈</p>
        <input type="text">
        <p>사이즈:30</p>
        <input type="text" size="30">
        <p>value 속성</p>
        <input type="text" value="글쓴이">
        <p>maxlength 속성</p>
        <input type="text" maxlength="3">
    </form>
    <!-- 다양한 용도에 맞게 입력하는 search, url, email, tel
        search 필드는 검색어를 입력하면 오른쪽에 x가 표시되어
        입력한 검색어를 손쉽게 지울 수 있습니다.
        url 필드는 웹 주소를 입력하는 필드이고 email은 이메일 주소를
        입력하는 필드입니다. 이메일 주소인지 웹 브라우저가 알아서 확인
        합니다. tel 전화번호를 나타내는 필드입니다. 모바일 기기의 페이지
        에서 이 값을 이용하면 바로 전화를 걸 수 있습니다.
        모바일 기기에서 웹 페이지를 확인하면 이메일 주소를 입력하거나
        전화번호를 입력할 때 가상 키보드 배열이 바뀌는 것을 볼 수
        있습니다.
    -->
    <form>
        <input type="search">
        <input type="url">
        <input type="email">
        <input type="tel">
        <input type="submit">
    </form>
    <!-- 체크 박스와 라디오 버튼을 나타내는 checkbox, radio
     체크 박스와 라디오 버튼은 여러 항목 중에서 원하는 항목을 선택할 때
     사용하는 폼 요소입니다. 이때 항목ㅇ르 1개만 선택하려면 라디오 버튼을
     사용하고, 2개 이상 선택하려면 체크 박스를 사용합니다.
     체크 박스, 라디오 버튼에서 사용하는 속성
     종류 | 설명
     value | 선택한 체크 박스나 라디오 버튼을 서버에게 알려 줄 때 넘겨줄
     값을 지정합니다. 이 값은 영문이거나 숫자여야 하며 필수 속성입니다.
     checked | 체크 박스나 라디오 버튼의 처음에 아무것도 선택되지 않은
     상태로 화면에 표시되는데, 여러 항목 중에서 기본으로 선택해 놓고 싶은
     항목에 사용합니다. 속성값은 따로 없습니다.
     name | 라디오 버큰과 체크 박스는 하나의 그룹으로 동작하므로 name
     속성에서 같은 이름을 사용해 묶습니다.
    -->
    <form>
        <p>가입 경로</p>
        <input type="radio" name="path" value="1">검색
        <input type="radio" name="path">광고
        <input type="radio" name="path">기타
        <p>보유 스킬</p>
        <input type="checkbox" name="skills" value="java">java
        <input type="checkbox" name="skills">javascript
        <input type="checkbox" name="skills">database
        <input type="checkbox" name="skills">html
    </form>

    <!-- 숫자 입력 필드를 나타내는 number, range 
    number는 스핀 박스를 사용해서 숫자를 입력하고
    range는 슬라이드 막대를 사용해서 범위를 입력합니다.
    숫자 입력 필드에서 사용하는 속성
    속성 | 설명
    min | 필드에 입력할 수 잇는 최솟값을 지정합니다. 기본 최솟값은 0
    입니다.
    max | 필드에 입력할 수 있는 최댓값을 지정합니다. 기본 최댓값은
    100입니다
    step | 숫자 간격을 지정할 수 있습니다. 기본값은 1입니다.
    value | 필드에 표시할 초깃값입니다.
    -->
    <form>
        <input type="number" min="2" max="6" step="2" value="4">
        <input type="range" 
            oninput="document.querySelector('#selected').textContent=this.value">
        <input type="submit">
    </form>
    <h1 id="selected"></h1>
</body>
</html>
