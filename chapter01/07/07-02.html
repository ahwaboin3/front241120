/* 웹 폰트란
사용자 시스템에 없는 글꼴은 font-family속성으로 표시할 수 없습니다.
어떤 상황에서든 원하는 글꼴을 표시하려면 css3가 웹 폰트를 표준으로 채택한
덕분에 이제는 이런 번거로운 작업을 하지 않아도 됩니다.
웹 폰트란 웹 문서에서 사용한 글꼴 정보를 서버에 올려놓고, 사용자가 사이트에
접속하면 웹 문서를 내려 받으면서 웹 폰트도 사용자 시스템으로 내려받는 방식
입니다. 사용자 시스템에 없는 글꼴이더라도 글꼴을 내려받은 후 표시하므로
웹 제작자가 의도한 대로 텍스트를 보여 줄 수 있죠.
글꼴 파일을 서버에 직접 업로드해서 사용하기도 하지만 최근에는 이미 서버에
올라와 있는 글꼴 정보를 링크해서 사용하는 방법이 일반적입니다.
*/
/* 아이콘 폰트

css로 크기나 색상을 쉽게 조절할 수 있습니다.
*/
