<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 03-04.html -->
    <!-- 03-4 웹 문서의 구조를 만드는 시맨틱 태그 
        html에는 웹 문서의 구조를 나타내는 몇 가지 태그가 있습니다.
        문서 내용에는 영향을 주지 않으면서 웹 브라우저가 문서 구조를
        파악하는 데 중요한 역활을 하는 태그입니다.

        - 시맨틱(semantic) 태그
        시맨틱이란 의미론적인, 의미가 통하는 이라는 뜻이 있습니다.
        웹 사이트는 디자인이 서로 달라 보여도 구조는 비슷합니다.
        헤더에는 사이트 제목이나 로고가 있고, 본문 영역과 그 외의
        내용을 나타내는 사이드 바, 푸터 영역등이 있습니다.
        그리고 웹 사이트에 따라 한두 영역이 추가되기도 합니다.
        이렇게 모든 웹사이트의 구조가 비슷하여 이 부분은 '헤더'고,
        이 부분은 '푸터'라고 알려 주는 태그가 등장 한 것이죠.
        시맨틱 태그가 나오기 이전에는 <div>태그를 사용했습니다.
        웹 문서는 시맨틱 태그를 사용하지 않더라도 만들 수 있습니다.
        - 시맨틱 태그의 장점
        웹 브라우저가 html코드만 보고도 어느 부분이 제목이고 메뉴이고
        분문 내용인지 쉽게 알 수 있기 때문입니다. 그래서 시각 장애인이
        웹 사이트를 이요할 때 쓰는 화면 낭독기와 같은 보조 기기에서도
        사이트의 구조를 제대로 이해할 수 있습니다. 그 결과 웹 사이트
        사용자에게 내용을 보다 정확하게 전달할 수 있습니다.
        문서 구조가 정확히 나눠지므로 PC나 모바일의 웹 브라우저와 여러
        스마트 기기의 다양한 화면에서 웹 문서를 표현하기가 쉽기 때문이다.
        인터넷에서 웹 사이트를 검색할 때 필요한 내용을 정확히 찾을 수
        있습니다. 웹 사이트의 본문 내용을 검색한다면 메뉴나 푸터 영역이
        아니라 본문 영역 안에서만 해야겠죠.
        코드 분석이 쉽습니다. 영역별로 시맨틱 태그가 나타내어 지므로 
        구역별로 코드 분석이 쉽습니다.

        - 웹 문서의 구조를 만드는 주요 시맨틱 태그

        - 헤더 영역을 나타내는 <hearder> 태그
        <header>태그는 말 그대로 헤더 형역을 의미합니다. 사이트 전체의
        헤더도 있지만 특정 영역의 헤더도 있습니다. 사이트에서 헤더는
        주로 맨 위쪽이나 왼쪽에 있으며, 검색 창이나 사이트 메뉴를 
        삽입합니다.
    -->
    <!-- 내비게이션 영역을 나타내는 <nav> 태그 
        <nav>태그는 같은 웹 문서 안에서 다른 위치로 연결하거나
        다른 웹 문서로 연결하는 링크를 만듭니다. 흔히 내비게이션을 만들 때
        사용합니다. <nav> 태그는 웹 문서의 위치에 영향을 받지 않고
        헤더나 푸터, 사이바 안에 포함할 수도 있고 독립해서 사용할 수도
        있습니다.
    -->
    <header>
        <div id="logo">
            <a href="#"><h1>웹 사이트의 제목</h1></a>
        </div>
        <nav>
            <ul>
                <li>메뉴1</li>
                <li>메뉴2</li>
                <li>메뉴3</li>
            </ul>
        </nav>
    </header>
    <!-- 핵심 콘텐츠를 담는 <main>태그
        <main>태그는 웹 문서에서 핵심이 되는 내용을 넣습니다.
        여기에는 메뉴, 사이드 바, 로고처럼 페이지마다 똑같이
        들어간 정보는 넣을 수 없고, 웹 문서마다 다르게 보여 주는
        내용으로 구성합니다.<main>태그는 웹 문서에서 한 번만 사용할 수
        있습니다.    
    -->
    <!-- 독립적인 콘텐츠를 담는 <article>태그
        <article>태그는 아티클의 사전적 의미인 신문이나 잡의 기사처럼
        웹에서 실제로 보여 주고 싶은 내용을 넣습니다. 이 안에 <section>
        태그를 넣을 수도 있습니다.
    -->
    <!-- 콘텐츠 영역을 나타내는 <section> 태그
        <section>태그는 웹 문서에서 콘텐츠 영역을 나타냅니다.
        <section>태그는 몇 개의 콘텐츠를 묶을 때 사용하고,
        <articel>태그는 블로그이 포스트처럼 독립된 콘텐츠로 씁니다.    
    -->
    <main>
        <article>
            <section></section>
            <section></section>
        </article>
        <article></article>
        <section></section>
        <section></section>
    </main>
    <!-- 사이브 바 영역을 나타내는 <aside>태그
        <aside>태그는 본문 내용 외에 왼쪽이나 오른쪽, 혹은 아래쪽에
        사이드 바를 만듭니다. 보통 웹 사이트에서 사이드 바는 필수
        요소가 아니므로 필요할 경우에만 사용합니다.
    -->
    <!-- 푸터 영역을 나타내는 <footer>태그
        <footer>태그는 웹 문서에서 맨 아래쪽에 있는 푸터 영역을
        만듭니다. 푸터에는 사이트 제작 정보나 저작권 정보, 연락처 등을
        넣습니다. 또한 푸터 영역에는 <header>태그를 비롯하여
        <section>,<articel>등 다른 시멘틱 태그를 모두 사용할 수
        있습니다. 이러한 시맨틱 태그를 이용해 푸터 안에 다양한
        정보를 넣습니다.    
    -->
    <!-- 여러 코드를 묶는 <div> 태그
        단순히 스타일을 적용하려고 콘텐츠를 묶으려면 <div>태그를 사용합니다.
        html의 시맨틱 태그가 나오지 전에는 구조를 구별할 때 <div>태그를
        사용했습니다.
        <div> 태그는 문서 구조를 만들거나 스타일을 적용할 때 사용합니다.
    -->
    <!-- html에서 주석 달기
    주석은 개발자를 위한 것이므로 웹 브라우저에서는 해석하지도 않고
    화면에 표시하지도 않습니다.
    기본형 
    -->
    <!-- 주석 내용 -->

</body>
</html>
