<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 기본 문서</title>
</head>
<body>
    <!-- chpater01/03/03-01.html-->
    <!-- 03 HTML 기본 문서 만들기 -->
    <!-- 03-01 HTML란 -->
    <!-- HTML은 간단히 줄여서 웹 문서를 만드는 언어라고 할 수 있습니다
        HTML은 HyperText Markup Language의 줄임말입니다. 하이퍼텍스트란
        문서를 서로 연결해 주는 링크를 의미합니다. 마크업이란 표시한다는
        뜻입니다. 웹 브라우저에 내용을 보여 주는 텍스트, 이미지, 영상등을
        표시하는 것을 의미합니다.
        HTML의 기본 기능은 웹 브라우저에 보여 줄 내용에 마크업하고 문서끼리
        링크하는 것입니다. 글자를 보기 좋게 꾸미거나 문서의 배치를 다양하게
        바꾸는 것은 스타일 시트(style sheet, css)의 기능입니다.
        HTML5는 최신버전을 의미합니다.
    -->
    <!-- 03-02 HTML의 구조 파악하기 -->
    <!-- 웹 문서는 보통 <!DOCTYPE html>로 시작해 <html>,<head>,<body>
        라는 세 영역으로 구성되어 있습니다.

        - 웹 문서의 유형을 지정하는 <!DOCTYPE html> 태그
        웹 문서의 첫 부분은 문서 유형을 지정하는 태그로 시작합니다.
        웹 브라우저에게 현재 문서가 HTML문서라고 알려 주는 것이죠.
        HTML에서는 영어 대소 문자를 구별하지 않습니다.
        <!DOCTYPE html> 문서 유형을 강조할 때에는 대문자를 사용합니다.

        - 웹 문서의 시작을 알리는 <html>태그
        <html>태그로 html파일의 시작을 표시합니다. 웹 문서가 끝났다고
        표시할 때는 </html>태그를 사용합니다. <html>과 </html>태그 사이에
        웹 문서의 코드를 작성하면 됩니다.
        <html>태그에서는 lang속성으로 문서에서 사용할 언어를 지정할 수
        있습니다. 한국어라면 korean의 줄임말인 ko를 사용합니다.
        한국어로 된 문서로 표현할때는 <html lang="ko">
        
        - 웹 브라우저
        웹 브라우저는 웹 사이트를 방문할 때 사용하거나 웹 개발자가
        웹 편집기로 작성한 문서를 화면에 나타내는 프로그램을 말합니다.
        웹 브라우저의 종류
        종류 / 개발사 
        크롬 / 구글
        엣지 / 마이크로소프트
        파이어폭스/ 모질라
        오페라, 웨일, 어니언, 토르

        - 웹 브라우저에 문서 정보를 알려 주는 <head>태그
        <head>태그와 </head>태그 사이에 작성한 내용은 웹 브라우저 화면에
        보이지 않습니다. 웹 브라우저가 알아야 할 정보를 입력하는 곳입니다.
        
        - 문자 세트를 비롯해 문서 정보가 들어 있는 <meta>태그
        흔히 메타 정보라고 하면 '데이터에 관한 데이터'를 말합니다. 책의
        메타 정보로 가격, 쪽수, 지은이 등이 있는 것처럼 웹 문서의 <meta>
        태그도 비슷합니다. <meta>태그는 웹 브라우저에는 보이지 않지만
        웹 문서와 관련된 정보를 지정할 때 사용합니다. <meta>태그의 가장
        중요한 역활은 화면에 글자를 표시할 때 어떤 인코딩을 사용할지
        지정하는 것입니다. UTF-8이라는 문자 세트를 사용한다고 웹 브라우저에
        다음과 같이 알려 줘야 합니다.
        <meta charset="UTF-8">
        그 밖에 웹 사이트의 키워드나 간단한 설명, 제작자 등의 정보를
        지정할 때에도 <meta>태그를 사용할 수 있습니다. 이 정보는 검색
        엔진에서 사이트를 검색할 때 참고하는데, 검색 엔진에 따라 참고하는
        정보는 달라질 수 있습니다.
        <meta name="keywords" content="html의 구조">
        <meta name="description" content="html의 구조를 알아봅시다">
        <meta name="author" content="me">
        <meta>태그는 앞으로 필요할 때 마다 설명하겠습니다.

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        모바일에서 웹페이지를 볼 때 글자가 작게 나오는 것을 방지하기 
        위한 메타 태그

        - 문서 제목을 나타내는 <title>태그
        <head>태그 안에서 가장 중요한 태그를 꼽으라면 <title>태그입니다.
        <title>html 문서 제목</title>
        <title>태그에서 지정하는 내용은 웹 브라우저의 제목 표시줄에 표시됩니다.
        웹사이트의 즐겨찾기를 지정할 때도 웹 문서 제목으로 추가됩니다.

        - 웹 브라우저에 내용을 표시하는 <body>태그
        <body>와 </body>사이에 실제 웹 브라우저에 표시할 내용을 입력합니다.
    -->
    <h1>웹 문서 만들기</h1>
    <hr>
    <p>HTML</p>
    <p>CSS</p>
    <p>Javascript</p>
    <!-- 바디 태그안에는 실제 웹 브라우저 화면에서 보여주는 내용을
        작성합니다.
    -->

    <!-- 03-03 html 파일 만들기
        태그를 사용하면서 기억해 두어야 할 4가지
        - 태그는 소문자로 씁니다
        html태그는 대문자로 표시해도 오류가 생기진 않지만 html 최신
        버전에서는 소문자로 작성할 것을 권장하고 있습니다.
        - 여는 태그와 닫는 태그를 정확히 입력합니다
        <img>나 <br>처럼 닫는 태그가 없는 것도 있지만, 대부분의 태그는
        여는 태그와 닫는 태그가 쌍으로 이루어져 있습니다. 브라우저는
        여는 태그에서 닫는 태그까지를 태그의 적용 범위로 인식합니다.
        따라서 한 쌍으로 이루어진 태그를 쓸 때 실수로 닫는 태그를
        빠뜨리면 안됩니다.
        html는 컴파일 오류는 없습니다. 최대한 잘 해석에서 화면에 표현해
        줄려고 합니다.

        - 적당하게 들여쓰기를 합니다

        - 일부 태그는 속성과 함께 사용합니다
        html태그는 태그에 여러 기능을 추가하는 속성과 함께 사용할 수
        있습니다. 즉, <태그 속성="속성값" 속성="속성값" ...>형태로
        사용할 수 있습니다.
        <img src="images/img.jpg" alt="이미지" width="150">
        태그 안에 여러 속성을 사용할 경우 순서에 상관없이 작성해도 됩니다.
        그리고 태그마다 사용할 수 있는 속성이 다르므로 태그와 속성을
        함께 익혀야 합니다.
    -->
</body>
</html>
