<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 04-02.html -->
    <!-- 04-2 목록 만들기 
    웹 문서에서 목록을 단순히 항목을 나열할 때뿐 아니라 CSS와 함께
    사용해서 내비게이션을 만들거나 콘텐츠를 배치하는 등 다양한 용도로
    사용합니다. 
    -->
    <!-- 순서 목록을 만드는 <ol>,<li> 태그 
    순서 목록이란 말 그대로 각 항목을 순서대로 나열한 것입니다. ol은
    ordered list의 줄임말이고, li는 list의 줄임말입니다. 목록을
    표시할 내용 앞뒤에 각각 <ol>과 </ol>태그를 두고, 그 사이에
    <li>와 </li>태그를 삽입합니다.
        -->
    <ol>
        <li>항목1</li>
        <li>항목2</li>
    </ol>
    <li>항목3</li><!-- (X) -->
    <!-- 순서 없는 목록을 만다는 <ul>, <li> 태그 
    순서 없는 목록은 항목의 순서가 중요하지 않을 때 사용합니다.
    unordered list의 줄임말인 <ul>과 </ul>태그를 목록 앞뒤에 붙인
    후 <li>와 </li>태그를 삽입합니다. 순서 없는 목록은 항목 앞에서
    작은 원이나 사각형을 붙여서 구분하는데, 이런 작은 그림을 불릿(bullet)
    이라고 합니다.
    -->
    <ul>
        <li>항목1</li>
        <li>항목2</li>
        <li>항목3</li>
    </ul>

    <!-- 설명 목록을 만드는 <dl>,<dt>,<dd>태그
    설명 목록이란 이름과 값 형태로 구성된 목록을 말합니다. 마치 사전에서
    단어명과 설명이 있는 모습을 떠올리면 쉽게 이해할 수 있습니다.
    설명 목록은 이름부분을 지정하는 <dt>태그와 값 부분을 지정하는 <dd>
    태그로 구성됩니다. <dl>과 </dl>태그 사이에는 <dt>태그와 <dd>태그
    한 쌍을 넣습니다. 이때 <dt>태그 하나에 <dd>태그를 여러 개 사용할 수도
    있습니다.    
        -->
    <dl>
        <dt>이름1</dt>
        <dd>값1</dd>
        <dd>값2</dd>
        <dt>이름2</dt>
        <dd>값1</dd>
    </dl>
</body>
</html>
