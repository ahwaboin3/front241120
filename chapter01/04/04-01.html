<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- chpater01/04/04-01.html -->
    <!-- 04 웹 문서에 다양한 내용 입력하기 -->
    <!-- 04-1 텍스트 입력하기
        텍스트는 웹 사이트에서 정보를 전달하는 가장 일반적인 방법입니다.
        지금부터 텍스를 입력할 때 기본이 되는 제목과 본문, 단락과
        줄 바꿈 등을 할 때 사용하는 텍스트 관련 태그를 알아보겠습니다. 
    -->
    <!-- 제목을 나타내는 <h(n)> 태그
        웹 문서에서 제목은 다른 텍스트보다 크고 진하게 표시합니다.
        이렇게 자주 사용하는 제목 스타일을 미리 태그 형태로 만든 것이
        바로 <h>태그입니다. <h>태그는 닫는 태그인 </h>을 반드시
        사용해야 합니다.
        기본형
        <hn>제목</hn>
        <h>태그에서 h는 제목을 뜻하는 heading을 줄인 말입니다.n의 자리에는
        1~6의 숫자가 들어 가며 제목 텍스를 크기별로 표시할 수 있습니다.
        <h1>이 가장 큰 제목이고 <h2>,<h3>,...<h6>의 순서로 크기가 작아
        집니다.    
    -->
    <h1>큰 제목</h1>
    <h2>중간 제목</h2>
    <h3>작은 제목</h3>
    <!-- 웹 접근성을 고려한 제목 텍스트 정리
        1. <h1>태그는 한 페이지에 1개만 사용하세요
        한 페이지에 <h1>태그를 여러 개 사용할 경우 화면 낭독기에서
        문서 구조를 이해하는 데 혼란이 생길 수 있습니다. 그러므로
        <h1>태그는 가급적 한 페이지에 하나만 사용하는 것이 좋습니다.
        2. 제목은 h1부터 h6까지 순서대로 사용합니다.
        웹 페이지는 여러 영역으로 구성할 수 있고, 각 영역마다 제목을
        붙일 수 있습니다. 이때 제목은 h1부터 h6까지 순서대로 사용해야
        합니다. 페이지의 제목을 처음에는 <h1>으로 시작하고 다음에는
        <h2> 인 석으로 제목에 작성하는 거죠.
    -->
</body>
</html>
