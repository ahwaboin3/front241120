<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td{
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- 04-03.html -->
    <!-- 04-3 표 만들기 -->
    <!-- 표의 구성 요소 알아보기
    표(table)는 행(row)과 열(column)그리고 셀(cell)로 이루어집니다.
    셀은 행과 열이 만나 이루어진 곳으로 표의 내용이 들어가는 한 칸을
    의미합니다. 
    -->
    <!-- 표를 만드는 <table>, <caption> 태그
    표의 시작과 끝을 알려주는 <table>과 </table>태그를 표시하고
    그 사이에 표와 관련된 태그를 모두 넣습니다. 표에 제목을 붙이고
    싶다면 <table>태그 바로 아랫줄에 <caption>태그를 사용합니다
    <caption>태그를 사용하면 제목은 표의 위쪽 중앙에 표시됩니다.
    <caption>태그는 생략할 수 있습니다.
        -->
    <table>
        <caption>표 제목</caption>
    </table>
    <!-- 행을 만드는 <tr> 태그와 셀을 만드는 <td>,<th>태그 -->
    <table>
        <caption>표 제목</caption>
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
        </tr>
    </table>
    <hr>
    <table>
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
            <td></td>
        </tr>
        <tr>
            <td>3행 1열</td>
            <td>3행 2열</td>
            <td></td>
        </tr>
    </table>
    <!-- 표의 구조를 지정하는 <thead>,<tbody>,<tfoot>태그
        제목과 본문 그리고 요약 부분으로 표의 구조를 나누어 놓는 것이
        좋습니다. 
        -->
    <hr>
    <table>
        <thead>
            <tr>
                <th>제목1</th>
                <th>제목2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>내용1</td>
                <td>내용2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>요약1</th>
                <th>요약2</th>
            </tr>
        </tfoot>
    </table>

    <!-- 행이나 열을 합치는 rowspan, colsapn속성 알아보기
        여러 셀을 합치거나 나누어서 다양한 형태로 바꿀 수 있습니다.
        행이나 열을 합치는 것은 실제로는 셀을 합치는 것이므로
        <td>태그나 <th>태그의 속성에서 이루어집니다.
        행을 합치려면 rowspan속성을 사용하고, 열을 합치려면 colspan
        속성을 사용해서 몇 개의 셀을 합칠지 지정하면 됩니다.
        기본형
        <td rowspan="합칠  셀의 개수">내용</td> 
        <td colspan="합칠  셀의 개수">내용</td> 
    -->
    <hr>
    <table>
        <tr>
            <th colspan="2">제목1</th>
        </tr>
        <tr>
            <td rowspan="2">내용1</td>
            <td>내용2</td>
        </tr>
        <tr>
            <td>내용2</td>
        </tr>
    </table>
    <!-- 열을 묶어 주는 <col>,<colgroup>태그
        표에서 특정 열에 배경색을 넣거나 너비를 바꾸려면 원하는 열을
        선택할 수 있어야 합니다. 그럴 때 사용하는 태그가 <col>태그와
        <colgroup>태그입니다. <col>태그는 열을 1개만 지정할 때 사용하고
        <colgroup>태그는 <col>태그를 2개 이상 묶어서 사용합니다.
        <colgroup>태그는 닫는 태그</colgroup>이 있지만
        <col>태그에는 닫는 태그가 없다는 점을 주의하세요.    
        -->
    <hr>
    <table>
        <caption>표 제목</caption>
        <colgroup>
            <col style="background-color: beige;">
            <col span="2" style="width:150px">
            <!-- <col style="width:150px"> -->
        </colgroup>
        <tr>
            <td>내용1</td>
            <td>내용2</td>
            <td>내용2-1</td>
        </tr>
        <tr>
            <td>내용3</td>
            <td>내용4</td>
            <td>내용4-1</td>
        </tr>
    </table>
    <!-- <colgroup>,<col>태그는 반드시 <caption>태그 다음에 
        써야 합니다. <col>태그를 사용할 때는 <colgroup>태그 안에
        <col>태그를 포함해 표 전체 열의 개수만큼 <col>태그를 넣어야 합니다.
        스타일 속성을 사용하는 <col>태그가 있다면 span속성을 사용해서
        묶어 줄 수 잇습니다. 이렇게 똑같은 스타일 속성을 사용할 때는
        두 번 반복하지 않고 묶어서 작성하면 됩니다.
    -->
</body>
</html>
