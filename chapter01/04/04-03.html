<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td{
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- 04-03.html -->
    <!-- 04-3 표 만들기 -->
    <!-- 표의 구성 요소 알아보기
    표(table)는 행(row)과 열(column)그리고 셀(cell)로 이루어집니다.
    셀은 행과 열이 만나 이루어진 곳으로 표의 내용이 들어가는 한 칸을
    의미합니다. 
    -->
    <!-- 표를 만드는 <table>, <caption> 태그
    표의 시작과 끝을 알려주는 <table>과 </table>태그를 표시하고
    그 사이에 표와 관련된 태그를 모두 넣습니다. 표에 제목을 붙이고
    싶다면 <table>태그 바로 아랫줄에 <caption>태그를 사용합니다
    <caption>태그를 사용하면 제목은 표의 위쪽 중앙에 표시됩니다.
    <caption>태그는 생략할 수 있습니다.
        -->
    <table>
        <caption>표 제목</caption>
    </table>
    <!-- 행을 만드는 <tr> 태그와 셀을 만드는 <td>,<th>태그 -->
    <table>
        <caption>표 제목</caption>
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
        </tr>
    </table>
    <hr>
    <table>
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
            <td></td>
        </tr>
        <tr>
            <td>3행 1열</td>
            <td>3행 2열</td>
            <td></td>
        </tr>
    </table>
    <!-- 표의 구조를 지정하는 <thead>,<tbody>,<tfoot>태그
        제목과 본문 그리고 요약 부분으로 표의 구조를 나누어 놓는 것이
        좋습니다. 
        -->
    <hr>
    <table>
        <thead>
            <tr>
                <th>제목1</th>
                <th>제목2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>내용1</td>
                <td>내용2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>요약1</th>
                <th>요약2</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
