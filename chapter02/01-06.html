<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <textarea></textarea>
<script>
const textarea=document.querySelector("textarea")
const h1=document.querySelector("h1")

textarea.addEventListener("keydown",()=>{
    const length=textarea.value.length
    h1.textContent=`글자 수: ${length}`
})

/* 
키보드 이벤트 
이벤트 | 설명
keydown | 키가 눌릴 때 실행됩니다. 키보드를 꾹 누르고
있을 때도, 입력될 때도 실행됩니다.
keypress | 키가 입력되었을 때 실행됩니다. 하지만 웹
브라우저에 따라서 아시아권의 문자(한국어, 중국어,
일본어)를 제대로 처리하지 못하는 문제가 있습니다.
keyup | 키보드에서 키가 떨어질 때 실행됩니다.
*/

/* 이벤트 모델
이벤트를 연결하는 방법을 이벤트 모델이라고 부릅니다.
addEventListener()메소드를 사용하는 방법이 현재 표준으로
사용하고 있는 방법이므로 표준 이벤트 모델이라고 부릅니다.

document.body.click=(event)=>{
}
과거에는 위와 같이 문서 객체가 갖고 있는 on...으로 시작하는
속성에 함수를 할당해서 이벤트를 연결했습니다. 이와 같은
연결 방법을 고전 이벤트 모델이라고 부릅니다.
고전 이벤트 모델을 html요소에 직접 넣어서 이벤트를 연결
하는 것을 인라인 이벤트 모델이라고 부릅니다.
<button onclick=listener(event)>
const listener=(event)=>{}
*/

</body>
</html>
