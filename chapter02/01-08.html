<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>🚀</h1>
<script>
const ship=document.querySelector("h1")
ship.style.position="absolute"
const [up,right,down,left]=[38,39,40,37]

let [x,y]=[1,1]
const moveStep=20

const move=()=>{
    ship.style.top=`${y*moveStep}px`
    ship.style.left=`${x*moveStep}px`
}
move()

document.body.addEventListener("keydown",(event)=>{
    switch(event.keyCode){
        case up:
            y-=1
            break
        case right:
            x+=1
            break
        case down:
            y+=1
            break
        case left:
            x-=1
    }
    move()
})

/* 키로 요소 움직이기 */
/* 01-08.html */
</script>
</body>
</html>
