<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="first">
    <h1>첫 번째 div 태그 내부</h1>
</div>
<hr>
<div id="second">
    <h1>두 번째 div 태그 내부</h1>
</div>

<hr>
<h1 class="remove-h1">제거 대상 문서 객체</h1>
<hr>

<script>
const removeH1=document.querySelector(".remove-h1")
setTimeout(()=>{
    removeH1.parentNode.removeChild(removeH1)
    //document.body.removeChild(removeH1)
},1000)

/* 
문서 객체 제거하기 
문서 객체를 제거할 때는 removeChild()메소드를 사용합니다.
부모객체.removeChild(자식 객체)

문서객체.parentNode -> 부모 객체를 선택합니다.

문서객체.parentNode.removeChild(문서객체)
*/

//문서 객체 읽어들이고 생성하기
const divA=document.querySelector("#first") 
const divB=document.querySelector("#second")
const h1=document.createElement("h1")
h1.textContent="이동하는 h1 태그"

//서로 번갈아가면서 실행하는 함수를 구현
const toFirst=()=>{
    divA.appendChild(h1)
    setTimeout(toSecond,2000)
}
const toSecond=()=>{
    divB.appendChild(h1)
    setTimeout(toFirst,2000)
}
toFirst()

/* 
문서 객체 이동하기
appendChild()메소드는 문서 객체를 이동할 때도 사용할 수
있습니다.
*/
//문서 객체 생성하기
const header=document.createElement("h1")

//생성한 태그 조작하기
header.textContent="문서 객체 생성하기"
header.style.color="white"
header.style.backgroundColor="#4fb7f7"

//h1 태그를 body 태그 아래에 추가하기
document.body.appendChild(header)

/* 
문서 객체 생성하기
문서 객체를 생성하고 싶을 때에는 document.createElement()
메소드를 사용합니다. 그런데 문서 객체를 만들었다고 문서
객체가 배치되는 것은 아닙니다. 문서를 어떤 문서 아래에
추가할지를 지정해줘야 합니다. 문서 객체에는 appendChild()
메소드가 있으며, 이를 활용하면 어떤 부모 객체 아래에
자식 객체를 추가할 수 있습니다. 
부모객체.appendChild(자식 객체)
*/
/* 01-03.html */
</script>
</body>
</html>
